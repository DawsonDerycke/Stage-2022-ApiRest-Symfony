version: '3'

services:
  nginx:
    image: nginx
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - "80:80"
  php-fpm:
    build:
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
    volumes:
      - .:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"      
    environment:
      DATABASE_URL: mysql://vynckier:vynckier@192.168.10.14/drupal_erpdata
      XDEBUG_MODE: debug,develop,profile
      XDEBUG_CONFIG: idekey=root client_port=9000 start_with_request=yes client_host=host.docker.internal
      XDEBUG_TRIGGER: trigger
    ports:
      - "9000:9000"

